<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>My Pokemon</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokedex</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-3 text-center bg-red">
                <h1>Gary Oak's Pokedex</h1>
                <div class="row scrollbox">
                    <ul class="col bg-white" id="api-pokedex">
                        
                    </ul>
                </div>
            </div>
            <div class="col-6 text-center bg-gray">
                <h1>Active Pokemon</h1>
                <div class="row scrollbox">
                    <div class="col bg-dark" id="active-pokedex">
                    </div>
                </div>
            </div>
            <div class="col-3 text-center bg-red">
                <h1>My Pokedex</h1>
                <div class="row scrollbox">
                    <ul class="col bg-white" id="my-pokedex">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks Elves</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
